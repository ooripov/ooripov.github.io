<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title data-i18n-title="doc_title">Гид по квартире</title>
  <link rel="stylesheet" href="../assets/css/styles.css" />
</head>

<body class="page-shell hero--essentials" data-intercity="1">
  <header class="hero">
    <div class="hero-top">
      <div class="lang-switch" role="group" aria-label="Language">
        <button class="lang-btn" type="button" data-lang="ru">RU</button>
        <button class="lang-btn" type="button" data-lang="en">EN</button>
      </div>
    </div>
    <h1 data-i18n="essentials_intercity">Как добраться между городами</h1>
  </header>

  <main class="container">
    <div class="topbar">
      <a class="btn" href="essentials.html" data-i18n="btn_back_section">← Назад</a>
      <a class="btn" href="../index.html" data-i18n="btn_home_icon">На главную</a>
    </div>

    <div class="section">
      <h2 data-i18n="intercity_title">Маршруты</h2>
      <p style="margin:0; opacity:.9;">
        <span data-i18n="intercity_desc">Нажмите на маршрут — откроется окно с ценой, временем и советами.</span>
      </p>

      <div id="intercity-grid" class="grid" style="grid-template-columns:repeat(2,1fr); margin-top:12px;"></div>
    </div>
  </main>

  <!-- МОДАЛКА (та же, что и у других страниц) -->
  <div id="placeModal" class="modal" aria-hidden="true">
    <div class="modal-backdrop" data-modal-close="1"></div>
    <div class="modal-dialog" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
      <div class="modal-content">
        <div id="modalHero" class="modal-hero" style="background-image:url('../assets/img/Khujand.png');"></div>
        <div class="modal-body">
          <div class="modal-title-row">
            <h3 id="modalTitle" class="modal-title">—</h3>
            <button id="modalCloseBtn" class="modal-close" type="button" data-i18n="btn_close">Закрыть</button>
          </div>

          <div class="modal-grid">
            <div>
              <div id="modalText" class="modal-text">—</div>
            </div>

            <div class="qr-box">
              <img id="modalQr" alt="QR" src="" />
              <div class="qr-caption" data-i18n="qr_caption">Отсканируйте QR, чтобы открыть локацию</div>
              <div class="qr-actions">
                <a id="modalMapBtn" class="pill" href="#" target="_blank" rel="noopener" data-i18n="btn_open_map">
                  Открыть на карте
                </a>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="../assets/js/i18n.js" defer></script>
  <script src="../assets/js/data.js" defer></script>
  <script src="../assets/js/app.js" defer></script>
</body>
</html>
